<div class="parent-container">
  <div class="card-info-container">
    <mat-card class="form-card">
      <mat-card-title>{{assignmentStudent?.assignment?.title}}</mat-card-title>
      <mat-card-subtitle>{{assignmentStudent?.student?.name}}</mat-card-subtitle>
      <p>{{assignmentStudent?.remarkFromStudent}}</p>
    </mat-card>
  </div>

  <div class="card-form-container">
    <mat-card class="form-card">
      <mat-form-field>
        <mat-label>Note attribu√©e</mat-label>
        <input type="number" matInput min="0" [(ngModel)]="formData.note">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Remarque</mat-label>
        <textarea matInput [(ngModel)]="formData.remark"></textarea>
      </mat-form-field>
      <div class="button-container">
        <button (click)="evaluateAssignment()" mat-flat-button color="primary">Enregistrer</button>
      </div>
    </mat-card>
  </div>
</div>
