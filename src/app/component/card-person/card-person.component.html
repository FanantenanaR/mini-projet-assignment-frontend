<div class="px-4 shadow rounded flex flex-col items-center h-full">
  @if (roundedProfile) {
    <img [src]="profileUrl" class="mt-4 rounded-full w-1/2 mb-4" [alt]="'profile picture of '+title"/>
  }
  @else {
    <img [src]="profileUrl" class="rounded-t max-h-[250px] mb-4" [alt]="'profile picture of '+title"/>
  }

  <p class="my-auto font-bold text-xl">{{title}}</p>
  <ng-content></ng-content>

</div>
