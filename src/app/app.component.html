<app-toolbar></app-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav style="width: 10%;background-color: antiquewhite;display: flex;align-items: center;" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item>
        <span>Accueil</span>
      </a>
      <a mat-list-item [routerLink]="'/list-assignments'">
        <span>Devoirs</span>
      </a>
      <a mat-list-item>
        <span>Notes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 20px;">
    <h1>
      <nav>
        <a routerLink="/home">{{title}}</a>
      </nav>
    </h1>
    <mat-slide-toggle (click)="login()" color="primary">Login</mat-slide-toggle>
    <button mat-button (click)="genererDonneesDeTest()">Peupler BD</button>
    <!-- <app-list-assignments></app-list-assignments> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
