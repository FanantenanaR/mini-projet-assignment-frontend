<div class="w-full">
  <div class="grid grid-cols-12">
    <div class="col-start-5 col-span-4 flex flex-col rounded shadow p-6 gap-y-4">
      <h1 class="text-2xl font-bold text-center">Update {{this.subject?.title}}</h1>
      <form class="grid grid-cols-12 gap-y-4">
        <div class="col-span-3 place-content-center">
          <label for="title" class="my-auto">Title</label>
        </div>
        <div class="col-span-8">
          <input
            name="title" id="title" [(ngModel)]="formData.title"
            placeholder="Aa" class="px-3 py-2 rounded border w-full"/>
        </div>
        <div class="col-span-3 place-content-center">
          <label for="illustration" class="my-auto">Illustration</label>
        </div>
        <div class="col-span-8">
          <input
            name="illustration" id="illustration"
            [(ngModel)]="formData.illustration"
            placeholder="Aa" class="px-3 py-2 rounded border w-full"/>
        </div>
        <div class="col-span-3 place-content-center">
          <label for="prof" class="my-auto">Professor</label>
        </div>
        <div class="col-span-8">
          <mat-select id="prof" [(value)]="formData.idProf">
            @if (profList) {
              @for (prof of profList; track prof._id) {
                <mat-option [value]="this.formData.idProf" class="h-auto">
                  <div class="flex flex-row place-items-center gap-x-4 py-4">
                    <img class="rounded-3xl w-1/6 basis-1/6" [src]="prof.profilPicture" alt="profile pic"/>
                    <span class="basis-5/6">{{prof.firstname}} {{prof.lastname}}</span>
                  </div>
                </mat-option>
              }
            }

          </mat-select>
        </div>
        <div class="col-start-4 col-span-8 justify-end mb-4">
          <button (click)="doUpdate()" class="rounded bg-blue-600 hover:bg-blue-800 px-4 py-1 text-white w-full font-semibold">Update</button>
        </div>

      </form>
    </div>
  </div>
</div>
